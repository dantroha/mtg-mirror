    <md-card class="card bigCard">

      <div class="mainText center">
        <h2 class="bolderText">MTG Mirror</h2>
        <h3>Magic the Gathering Drafts and Sealed Simulator</h3>
        <h3>Kaladesh</h3>

        <md-button class="md-raised md-primary bigBtn" ng-click="navigateToLocation('draftsim')">

        <md-button class="md-raised md-primary bigBtn" ng-click="navigateToLocation('sealedsim')">
