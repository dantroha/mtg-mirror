<md-card class="card cardMargins">
  <div ng-repeat="set in setGroups[0]" class="center" style="padding-top:10px;">
      <label for="setSelectionInput{{set.shortName}}">
          {{set.fullName}}
      </label>
      <br/>
      <input id="setSelectionInput{{set.shortName}}" class="halfElementSpacing" type="number" ng-model="set.boostersToOpen" />
  </div>

  <div ng-transclude></div>

</md-card>
